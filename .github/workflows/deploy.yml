name: Deploy Website & Build Mobile App

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - "mobile/**"
      - ".github/workflows/deploy.yml"

jobs:
  build-website:
    name: Build & Deploy Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

  build-mobile:
    name: EAS Build Android & iOS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      # - name: Login to Expo
      #   run: eas login --token ${{ secrets.EXPO_TOKEN }}
      - name: Set Expo Token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Trigger Android Build (APK)
        id: build_android
        run: |
          JSON=$(eas build --platform android --profile preview --non-interactive --json)
          echo "$JSON" > android-build.json
          echo "ANDROID_URL=$(echo "$JSON" | jq -r '.artifacts.buildUrl')" >> $GITHUB_ENV

      - name: Trigger iOS Build
        id: build_ios
        run: |
          JSON=$(eas build --platform ios --profile preview --non-interactive --json)
          echo "$JSON" > ios-build.json
          echo "IOS_URL=$(echo "$JSON" | jq -r '.artifacts.buildUrl')" >> $GITHUB_ENV

      - name: Download Android APK
        run: |
          mkdir -p dist
          curl -o dist/app-android.apk "$ANDROID_URL"

      - name: Download iOS IPA
        run: |
          curl -o dist/app-ios.ipa "$IOS_URL"

